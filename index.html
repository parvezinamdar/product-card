<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content-1">
                <span class="arrow-left">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="like">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                </span>
                <div class="main-image">
                    <img id="remote1" src="remote.png" alt="">
                </div>
            </div>
            <div class="content-2">
                <div class="sub-image">
                    <a><img onclick="change(this)" src="remote.png" alt=""></a>
                    <a><img onclick="change(this)" src="remote1.png" alt=""></a>
                    <a><img onclick="change(this)" src="remote2.png" alt=""></a>
                    <a><img onclick="change(this)" src="remote3.png" alt=""></a>
                </div>
                
            </div>
            <div class="content-3">
                <div class="branding">
                    <span>Dualshock 4 Jet Black</span>
                    <h4>Playstation</h4>
                </div>
                <div class="ratings">
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                </div>
                <div class="paragraph">
                    <p>The Dualshock Wireless Controller for PS4 gives you what you
                        want in your gaming form precision control over your games to
                        sharing yout greatest game... 
                        <span>Read More</span>
                    </p>
                </div>
                <div class="price">
                    <span>$</span>
                    <span>55</span>
                    <div class="space"></div>
                    <a>ADD TO CART</a>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
